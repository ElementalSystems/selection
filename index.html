<html>
  <head>
    <title>Selection</title>
	 <link rel="stylesheet" type="text/css" href="selection.css">
  </head>

    <div class=ctloverlay>
    <h1>Selection Task</h1>
	<h2>Complete 1 / 60</h2>

	<div class=board>

	  <div class="piece green hrollslowx" data-duplicate-count=5><b>R</b>ed</div>
	  <div class="piece green bouncefast" data-duplicate-count=5><b>B</b>lue</div>
	  <div class="piece blue bounceslow" data-duplicate-count=5><b>B</b>lue</div>
	  <div class="piece blue hrollfastx" data-duplicate-count=5><b>R</b>ed</div>
	  <div class="piece blue bouncefastx" data-duplicate-count=5><b>G</b>reen</div>
	</div>
  </body>
  <script src="selection.js"></script>
