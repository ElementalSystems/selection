<html>
  <head>
    <title>Selection</title>
	 <link rel="stylesheet" type="text/css" href="selection.css">
  </head>
  <body onload=start()>
    <div class=ctloverlay>
    <h1>Selection Task</h1>
	<h2>Score <span id=score>0</span></h2>
	<h2>Complete <span id=foundcount>0</span> / <span id=totalcount>0</span></h2>
	<h2>Time <span id=timeleft>0</span></h2>	
	<h1 id=onerule></h1>	
	</div>
	<div id=board>	  
	</div>
	<div id=lev1 class=leveldefinition data-difficulty=1>
	  <div class="rule">Select the words that read 'RED'</div>
	  <div class="piece red hrollfast target" data-duplicate-count=5><b>R</b>ed</div>
	  <div class="piece green hrollslowx target" data-duplicate-count=3><b>R</b>ed</div>
	  <div class="piece blue bounceslow target" data-duplicate-count=2><b>R</b>ed</div>
	  <div class="piece green hrollfastx" data-duplicate-count=5><b>G</b>reen</div>
	  <div class="piece red bouncefast" data-duplicate-count=5><b>B</b>lue</div>
	  <div class="piece blue bounceslowx" data-duplicate-count=5><b>B</b>lue</div>
	  <div class="piece red bouncefastx" data-duplicate-count=5><b>G</b>reen</div>
	</div>
  
  </body>
  <script src="selection.js"></script>
</html>
